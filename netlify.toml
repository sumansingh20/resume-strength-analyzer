[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  NEXT_PUBLIC_APP_NAME = "Resume Strength Analyzer"
  NEXT_PUBLIC_API_URL = ""
  JWT_ACCESS_SECRET = "f1a99f86bc7fe81c67dfd870f63d2d7560ec4a0c63c2f560b8c1f549715fbc83672191073e63d5d9ef98fd5d83e5d14d178f7e397bec4308a0f47a1ab224f10d"
  JWT_REFRESH_SECRET = "59ff4e79d4618048cb543a25eefc26a23e0af7371b66dfe3a262bc08499e7eb38901a9c35b74ce81c7c76c6856772af8b7b9b534d2daad2f1a4108832e1103e"

[context.deploy-preview.environment]
  NEXT_PUBLIC_APP_NAME = "Resume Strength Analyzer (Preview)"
  NEXT_PUBLIC_API_URL = ""

[context.branch-deploy.environment]
  NEXT_PUBLIC_APP_NAME = "Resume Strength Analyzer (Dev)"
  NEXT_PUBLIC_API_URL = ""

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
